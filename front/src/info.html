<html>
<head>
  <title>SpaceAtlas</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="icon" type="image/png" href="img/favicon.ico" />
</head>
<body class="info-body">
  <div id="objectImageContainer" class="object-image-container"></div>
  <div id="objectInfobox" class="object-infobox"></div>
  <a href="system">
    <div id="smallMap" class="info-small-map"></div>
  </a>

  <!-- SCRIPTS BLOCK -->
  <script src="../node_modules/d3/build/d3.min.js"></script>
  <script src="../node_modules/axios/dist/axios.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/info.js"></script>
  <script src="js/system.js"></script>
  <script>
    window.onload = function() {
      systemName = new commonWrapper(callback)
      infoDraw(systemName)
      function callback(systemName) {
        systemDraw('smallMap', systemName.get(), smallMap.clientWidth, smallMap.clientHeight)
      }
    }
  </script>
</body>
</html>
